version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_LOGLEVEL: INFO
      ROOT_LOGLEVEL: INFO
    ports:
      - "9780:8080"
      - "9787:8787"
    volumes:
      - ./keycloak/keycloak-setup-realm.json:/opt/keycloak/data/import/keycloak-setup-realm.json:ro
    command:
      - start-dev
      - --import-realm
    networks:
      - icc

networks:
  icc:
    name: icc